  - 0
  - 10
lostPeriodsRev:
  - 1
  - 0
  - 15
lostPktsFwd:
  - 1
  - 0
  - 10
lostPktsRev:
  - 1
  - 0
  - 15
reorderPktFwd:
  - 1
  - 0
  - 20
reorderPktRev:
